openapi: 3.0.1
info:
  title: backend
  version: "0.1"
servers:
- url: /api/
  description: Dev server
paths:
  /game/list:
    get:
      operationId: findAll
      parameters: []
      responses:
        "200":
          description: findAll 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
  /game/new:
    post:
      operationId: add
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        "200":
          description: add 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
  /game/{id}:
    get:
      operationId: findById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: findById 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
components:
  schemas:
    Game:
      required:
      - createdTimestamp
      - id
      - leftText
      - owner
      - rightText
      - rounds
      - title
      - updateTimestamp
      type: object
      properties:
        createdTimestamp:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        leftText:
          type: string
        owner:
          type: string
        rightText:
          type: string
        rounds:
          type: array
          items:
            $ref: '#/components/schemas/Round'
        title:
          type: string
        updateTimestamp:
          type: string
          format: date-time
    Round:
      required:
      - createdTimestamp
      - link
      - title
      - updateTimestamp
      type: object
      properties:
        createdTimestamp:
          type: string
          format: date-time
        link:
          type: string
        roundId:
          type: integer
          format: int64
          nullable: true
        title:
          type: string
        updateTimestamp:
          type: string
          format: date-time
